syntax = 'proto3';

package main;

option go_package = './student';

import "google/protobuf/wrappers.proto";

service StudentService {
  rpc GetStudentById(google.protobuf.StringValue) returns (Student) {}
}

message Student {
  string id = 1;
  string name = 2;
  int32 age = 3;
  string class = 4;
  float cpa = 5;
}
