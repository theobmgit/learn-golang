              type: array
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              items:
                type: string
              type: array
            type: object
      summary: Delete student by ID
      tags:
      - Student
  /students/{id}:
    get:
      consumes:
      - application/json
      description: Get student information based on student id
      parameters:
      - description: Student ID
        in: path
        minLength: 8
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              items:
                type: string
              type: array
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              items:
