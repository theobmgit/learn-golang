paths:
  /students:
    get:
      consumes:
      - application/json
      description: Get all students' information
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              additionalProperties:
                items:
                  type: string
                type: array
              type: object
            type: array
      summary: Get all students
      tags:
      - Student
    post:
      consumes:
